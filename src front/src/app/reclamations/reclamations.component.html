<form [formGroup]="form" (ngSubmit)="submitForm()">
    <h3>Reclamation : </h3>
    <div class="form-group">
      <h5 for="Contenu">Contenu Du Reclamation: </h5>
      <br>
      <input type="text" class="form-control" id="Contenu" formControlName="Contenu" aria-describedby="ContenuHelp" placeholder="Entrer votre Reclamation ...">
    </div>
    <br>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Envoyer</button>
</form>
